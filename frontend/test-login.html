<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; }
        form { max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007dff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Test Login Form (Browser Password Detection)</h2>
    <form method="post" action="/api/auth/login" autocomplete="on">
        <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required>
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit">Login</button>
    </form>
    
    <h2>Test Registration Form</h2>
    <form method="post" action="/api/auth/register" autocomplete="on">
        <input type="text" name="username" id="username" placeholder="Username" autocomplete="username" required>
        <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required>
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="new-password" required>
        <button type="submit">Register</button>
    </form>
</body>
</html>
